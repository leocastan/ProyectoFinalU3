<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Login Student</title>
  <!--Stylesheets-->
  <link rel="stylesheet" href="../static/css/logstyles.css">
  <link rel="stylesheet" href="../static/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <style>
    body {
      background: url(https://rare-gallery.com/thumbs/866852-School-Schoolgirls.jpg) no-repeat center center fixed;
      background-size: cover;
      max-height: 718px;
    }
  </style>
</head>

<body>
  <form method=POST action="{{ url_for('logStudent') }}">
    <h3>Estudiante</h3>

    <label for="username">Usuario</label>
    <input type="text" name="username" class="form-control input" placeholder="Ingrese el usuario" id="username" required>
    <label for="password">Contraseña</label>
    <input type="password" name="pass" class="form-control input" placeholder="Ingrese la contraseña" required>
    
    <!--<label for="tusuario">Tipo de Usuario</label>
    <div class="radios">
      <input type="radio" name="Tusuario" class="radio" value="Administrador">Administrador
      <input type="radio" name="Tusuario" class="radio" value="Docente">Docente
      <input type="radio" name="Tusuario" class="radio" value="Alumno">Alumno
    </div>-->
    <br>
    <!-- Element Captcha -->
    <div class="d-flex justify-content-center">
      <div class=" ">
        <div class="g-recaptcha" data-sitekey="6LfUIgQhAAAAAFOevQRjy7J9b74-oc-tqwpxjRjj" ;>
        </div>
      </div>
    </div>
    <br>
    <!--Boton de acceso-->
    <button class="btn-primary" style="color: white; font-size: 20px;" name="submitLogin">Acceder</button>
    <!--Mensaje de error-->
    <br>
    {% with messages = get_flashed_messages() %}

    {% if messages %}
    <br />
    {% for message in messages %}
    <div class="alert alert-danger alert-dismissible text-center" role="alert">
      <strong>{{ message }}</strong>
    </div>
    {% endfor %}
    {% endif %}

    {% endwith %}

  </form>

  </div>
  <script src="../static/js/jquery.min.js"></script>
  <script src="../static/js/popper.js"></script>
  <script src="../static/js/bootstrap.min.js"></script>
  <script src="../static/js/main.js"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</body>

</html>
